<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Image Search</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Image Search by Caption</h1>
    <p>Insert a caption:</p>
    <form autocomplete="off" id="query_form" action="/query" method="post">
        <div class="autocomplete" style="width:900px;">
            <input type="text" name="query" id="query" placeholder="Caption" onpaste="return false;">
        </div>
        <input type="submit">
    </form>
    <script src="{{ url_for('static', filename='scripts.js') }}" type="text/javascript"></script>
</body>
</html>
